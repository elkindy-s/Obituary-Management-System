<!DOCTYPE html>
<html>
<head>
    <title>Submit Obituary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="date"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Submit Obituary</h1>
    <form id="obituaryForm" action="/submit_obituary" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth"><br><br>
        <label for="date_of_death">Date of Death:</label>
        <input type="date" id="date_of_death" name="date_of_death"><br><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        document.getElementById('obituaryForm').addEventListener('submit', function(event) {
            let isValid = true;
            const name = document.getElementById('name').value.trim();
            const dateOfBirth = document.getElementById('date_of_birth').value;
            const dateOfDeath = document.getElementById('date_of_death').value;
            const content = document.getElementById('content').value.trim();
            const author = document.getElementById('author').value.trim();

            if (name === '') {
                alert('Name is required.');
                isValid = false;
            }
            if (dateOfBirth === '') {
                alert('Date of Birth is required.');
                isValid = false;
            }
            if (dateOfDeath === '') {
                alert('Date of Death is required.');
                isValid = false;
            }
            if (content === '') {
                alert('Content is required.');
                isValid = false;
            }
            if (author === '') {
                alert('Author is required.');
                isValid = false;
            }

            if (isValid) {
                const dob = new Date(dateOfBirth);
                const dod = new Date(dateOfDeath);

                if (dob >= dod) {
                    alert('Date of Birth must be before Date of Death.');
                    isValid = false;
                }
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
